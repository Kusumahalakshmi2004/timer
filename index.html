<!DOCTYPE html>
<html>
<head> </head>
<body>
    <div class="container">
        <h1 class="heading">Pomodoro Timer</h1>
        <h1 class="timer" id="Timer">25:00</h1>
        <div class="box-container">
            <button class="b1" id="Start">START</button>
            <button class="b2" id="Stop">STOP</button>
            <button class="b3" id="Reset">RESET</button>
            <button class="b4" id="Shortbreak">SHORT BREAK</button>
            <button class="b5" id="Longbreak">LONG BREAK</button>
        </div>
    </div>
</body>

</html>
